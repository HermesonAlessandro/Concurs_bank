<!DOCTYPE html>
<html lang="pt-br">
<!-- A declaração <!DOCTYPE html> define o tipo de documento HTML5
     O <html lang="pt-br"> indica que o idioma principal da página é o português (Brasil) -->
<head>
    <meta charset="UTF-8">
    <!-- A tag <meta charset="UTF-8"> define a codificação de caracteres como UTF-8, que é a mais usada e suporta a maioria dos caracteres, incluindo acentuação -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- A tag <meta name="viewport" content="width=device-width, initial-scale=1.0"> é importante para tornar a página responsiva -->

    <title>sobre nós</title>
    <!-- A tag <title> define o título da página que aparecerá na aba do navegador. No caso, "sobre nós" -->
</head>
<body>
    <header>
    <!-- A tag <header> define a seção do cabeçalho da página. Geralmente, contém informações como o logo e os menus de navegação -->

        <img src="" alt="Logo">
        <!-- A tag <img> é usada para inserir uma imagem na página. O atributo alt é usado para descrever a imagem, o que é importante para acessibilidade e SEO -->

        <button>HOME</button>
        <!-- O <button> cria um botão interativo -->

        <button>SOBRE NÓS</button>
        <!-- Outro botão de navegação. O texto "SOBRE NÓS" indica que o botão é para a seção "Sobre nós" da página -->

        <button>CONTATO</button>
        <!-- Mais um botão de navegação para a seção de "CONTATO" -->

        <button>ENTRAR</button>
        <!-- Um botão para a seção de "ENTRAR" -->

        <button>CADASTRA-SE</button>
        <!-- Botão para a seção "CADASTRA-SE" -->

        <hr>
        <!-- A tag <hr> desenha uma linha horizontal para separar visualmente as seções da página -->
    </header>

    <h1>Sobre nós:</h1>
    <!-- A tag <h1> é um cabeçalho de nível 1, indicando o título principal da página. Aqui, é "Sobre nós" -->

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus ducimus sint excepturi autem labore, rem tempora hic vitae repudiandae, voluptas illo sunt fugiat officiis, impedit vel voluptates quasi dolor deleniti.</p>
    <!-- A tag <p> é usada para definir um parágrafo de texto -->
</body>
</html>
