<!DOCTYPE html>
<html lang="pt-br">
<!-- A declaração <!DOCTYPE html> define que este é um documento HTML5. 
     O <html lang="pt-br"> indica que o idioma principal da página é o português do Brasil. -->
<head>
    <meta charset="UTF-8">
    <!-- A tag <meta charset="UTF-8"> define a codificação de caracteres para UTF-8, que garante a compatibilidade com caracteres especiais (como acentos). -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- A tag <meta name="viewport" content="width=device-width, initial-scale=1.0"> é usada para tornar a página responsiva, ou seja, ajustada automaticamente para diferentes tamanhos de tela, como dispositivos móveis. -->

    <title>Tela de Cadastro</title>
    <!-- A tag <title> define o título da página que aparece na aba do navegador. Nesse caso, é "Tela de Cadastro". -->
</head>
<body>
    <header>
    <!-- A tag <header> define a área de cabeçalho da página, geralmente contendo o logo e links de navegação. -->

        <img src="" alt="Logo">
        <!-- A tag <img> é usada para exibir uma imagem. O atributo alt é importante para acessibilidade, fornecendo uma descrição alternativa da imagem caso ela não carregue. -->

        <button>HOME</button>
        <!-- O botão "HOME", que pode ser usado para navegação para a página inicial. -->

        <button>SOBRE NÓS</button>
        <!-- O botão "SOBRE NÓS", que pode ser usado para navegar até uma página com informações -->

        <button>CONTATO</button>
        <!-- O botão "CONTATO", para levar o usuário à página de contato. -->

        <button>ENTRAR</button>
        <!-- O botão "ENTRAR", usado para fazer login na plataforma. -->

        <button>CADASTRA-SE</button>
        <!-- O botão "CADASTRA-SE", que indica a página onde o usuário pode se cadastrar. -->

        <hr>
        <!-- A tag <hr> cria uma linha horizontal para separar visualmente as seções da página. -->
    </header>

    <br><br>
    <!-- As tags <br> são usadas para criar quebras de linha. Aqui, há um espaçamento extra entre o cabeçalho e o conteúdo principal. -->

    <main>
    <!-- A tag <main> é usada para envolver o conteúdo principal da página, que varia de acordo com o tipo de conteúdo exibido. -->

        <form method="post">
        <!-- A tag <form> define um formulário HTML. O atributo method="post" especifica que os dados do formulário serão enviados via método POST, 
             que é usado para enviar dados de forma segura e oculta. -->
            
            <fieldset>
            <!-- A tag <fieldset> é usada para agrupar elementos relacionados dentro de um formulário, geralmente com uma borda ao redor. -->
                
                <fieldset>
                    
                <label for="cpf">Cpf:</label>
                <!-- A tag <label> é usada para definir um rótulo (label) para um campo de entrada (input). O atributo "for" associa o rótulo ao campo de entrada pelo ID do campo. -->

                <input type="text" id="cpf" name="cpf" placeholder="digite seu cpf" required>
                <!-- A tag <input> é usada para criar um campo de entrada de dados. O tipo "text" permite que o usuário digite texto.
                     O atributo id="cpf" faz a ligação com o <label>, e o atributo required torna o campo obrigatório. 
                     O placeholder "digite seu cpf" exibe uma dica dentro do campo até que o usuário comece a digitar. -->
                <br>

                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" placeholder="digite seu nome" required>
                <br>

                <label for="idade">Idade:</label>
                <input type="text" id="idade" name="idade" placeholder="digite sua idade" required>
                <br>

                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo">
                <!-- A tag <select> cria uma lista suspensa (dropdown). O atributo "id" e "name" são usados para identificar e associar o campo a um nome no backend. -->
                    <option value="masculino">masculino</option>
                    <!-- Cada <option> representa uma opção dentro da lista suspensa. O atributo "value" é o valor que será enviado ao servidor se essa opção for selecionada. -->
                    <option value="feminino">feminino</option>
                    <option value="outro">outro</option>
                </select>
                <br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="digite seu email" required>
                <!-- O tipo "email" para o input é usado para campos de email. O navegador pode validar automaticamente o formato do email antes do envio. -->
                <br>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="digite sua senha" required>
                <!-- O tipo "password" oculta o texto digitado, para que o usuário possa digitar a senha de forma segura. -->
                <br>
                
                <button type="submit">cadastrar</button>
                <!-- O botão do tipo "submit" envia o formulário quando clicado. -->
                </fieldset>
            </fieldset>
        </form>
    </main>
</body>
</html>
