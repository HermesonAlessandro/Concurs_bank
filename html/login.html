<!DOCTYPE html>
<html lang="pt-br">
<!-- A declaração <!DOCTYPE html> define que este é um documento HTML5. 
     O <html lang="pt-br"> indica que o idioma principal da página é o português do Brasil. -->

<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8 para suportar acentuação e caracteres especiais. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Torna o layout responsivo, ajustando o conteúdo da página para diferentes tamanhos de tela. -->

    <title>Tela de Cadastro</title>
    <!-- Título da aba do navegador. -->
</head>

<body>
    <header>
        <!-- Área do cabeçalho da página, normalmente usada para logotipo e navegação. -->

        <img src="" alt="Logo">
        <!-- Imagem do logotipo da empresa ou site. O atributo "alt" descreve a imagem caso ela não seja carregada. -->

        <button>HOME</button>
        <!-- Botão de navegação para a página inicial. -->

        <button>SOBRE NÓS</button>
        <!-- Botão de navegação para a seção "Sobre Nós". -->

        <button>CONTATO</button>
        <!-- Botão de navegação para a página de contato. -->

        <button>ENTRAR</button>
        <!-- Botão para acessar a área de login. -->

        <button>CADASTRA-SE</button>
        <!-- Botão para acessar a área de cadastro. -->

        <hr>
        <!-- Linha horizontal para separar o cabeçalho do conteúdo principal. -->
    </header>

    <main>
        <!-- Conteúdo principal da página. -->

        <form method="post">
            <!-- Formulário que envia os dados usando o método POST. -->

            <fieldset>
                <!-- Agrupamento de elementos relacionados no formulário. -->

                <legend>Login</legend>
                <!-- Título do grupo de campos, que aparece dentro da borda do fieldset. -->

                <label for="email">Email:</label>
                <!-- Rótulo para o campo de email. -->

                <input type="email" id="email" name="email" required>
                <!-- Campo de entrada para email. O atributo "required" torna o preenchimento obrigatório. -->

                <br><br>

                <label for="senha">Senha:</label>
                <!-- Rótulo para o campo de senha. -->

                <input type="password" id="senha" name="senha">
                <!-- Campo de entrada para senha. -->

                <br><br>

                <button type="submit">Logar</button>
                <!-- Botão que envia o formulário. -->
            </fieldset>
        </form>
    </main>
</body>

</html>
