<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Define o conjunto de caracteres como UTF-8 para garantir a correta exibição dos caracteres especiais -->
    <meta charset="UTF-8">
    <!-- Configuração de viewport para tornar o site responsivo em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página, exibido na aba do navegador -->
    <title>Computação em nuvem</title>
</head>
<body>

    <!-- Barra de navegação contendo a logo e botões para acessar diferentes partes do site -->
    <nav>
        <!-- Exibe a imagem da logo do site -->
        <img src="../img/Logo(CB).png" alt="Logo do site" width="80px" height="50px">
        
        <!-- Botões de navegação para facilitar o acesso às páginas principais -->
        <button>Home</button>
        <button>Sobre nós</button>
        <button>Contato</button>
        <button>Entrar</button>
        <button>Cadastrar-se</button>
        
        <!-- Linha horizontal para separar a barra de navegação do restante do conteúdo -->
        <hr>
    </nav>

    <!-- Contêiner onde as questões do quiz serão exibidas -->
    <div id="quiz-container">
        <h2>Computação em nuvem - Questões</h2>
    </div>

    <!-- Importação do arquivo JavaScript que gerencia as perguntas do quiz -->
    <script src="../js/q_computacao_em_nuvem.js" defer></script>
    
</body>
</html>
