<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres para UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Configura a visualização para dispositivos móveis -->
    <title>Tela de Login</title>

    <!-- Adicionando o Bootstrap para facilitar a estilização e responsividade -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/tela_login.css"> <!-- Link para um arquivo CSS externo -->
</head>
<body>

<!-- Cabeçalho fixo com sombra -->
<header class="header-bg fixed-top shadow gap-2">
    <div class="container d-flex justify-content-between align-items-center flex-wrap">

        <!-- Logo do site que direciona para a tela inicial -->
        <a href="tela_inicial.html">
            <img src="../img/Logo(CB).png" alt="Logo do site" style="height: 50px;">
        </a>

        <!-- Menu de navegação com botões -->
        <div class="d-flex flex-wrap gap-2">
            <a href="tela_inicial.html" class="btn btn-primary">Home</a>
            <a href="tela_sobre_nos.html" class="btn btn-primary">Sobre nós</a>
            <a href="tela_contato.html" class="btn btn-primary">Contatos</a>
        </div>

        <!-- Botão para cadastro -->
        <div class="d-flex flex-wrap gap-2">
            <a href="tela_cadastro.html" class="btn btn-light text-primary">Cadastrar-se</a>
        </div>

    </div>
</header>

<!-- Container principal para o formulário de login -->
<div class="container">
    <div class="form-container">
        <h2 class="text-center text-primary mb-4 flex-wrap">Login</h2>
        
        <!-- Formulário de login que envia dados via método POST -->
        <form id="validacao_login" method="post" action="../php/login.php">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label> <!-- Campo para inserção do email -->
                <input type="email" name="email" id="email" class="form-control" placeholder="Digite seu email">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label> <!-- Campo para inserção da senha -->
                <input type="password" name="senha" id="senha" class="form-control" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button> <!-- Botão de submissão do formulário -->
            <div class="forgot-password mt-3">
                <a href="tela_alterar_senha.html">Esqueci a senha</a> <!-- Link para recuperação de senha -->
            </div>
        </form>
    </div>
</div>

<!-- Inclusão de arquivos JavaScript -->
<script src="../js/validacao_login.js" defer></script> <!-- Script de validação do login -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap JS -->
</body>
</html>
