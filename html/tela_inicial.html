<!DOCTYPE html> <!-- Informa que a versão que está sendo usada é um html -->
<html lang="pt-br"> <!-- Declaração do tipo do documento, indicando que é HTML5, e definindo o idioma principal como português do Brasil -->
<head> <!-- Abertura da tag "cabeça" do site -->
    <!-- Metadados que configuram informações importantes sobre a página -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8, compatível com caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Faz a página ser responsiva em dispositivos móveis -->
    <link rel="stylesheet" href="../css/tela_inicial.css">
    <title>ConcursBank</title> <!-- O título que aparecerá na aba ou no título do navegador -->
</head> <!-- Indica o fechamento da tag "cabeça" do site -->
<body class="corpo_site"> <!-- Começo do corpo da página, onde todo conteúdo principal é incluído -->
    <div> <!-- Usado como contêiner principal para agrupar os elementos abaixo -->
        <!-- Exibindo a logo do site -->
        <a  href="tela_inicial.html"><img id="imagem" src="../img/Logo(CB).png" alt="Logo do site" ></a> <!-- Logo do site --> 
             <!-- Atributo 'src' indica o caminho da imagem; 'alt' descreve a imagem; 'width' e 'height' definem dimensões -->
             
        <br> <!-- Quebra de linha para criar espaçamento abaixo da imagem -->
        <br> <!-- Outro espaçamento adicional com quebra de linha -->

        </a><!-- Fechamento da tag "a" -->
    </div> <!-- Fechamento da tag "div" -->

</body> <!-- Fechamento do corpo do site -->
