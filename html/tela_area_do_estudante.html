<!DOCTYPE html> <!-- Declaração do tipo de documento HTML5, essencial para que os navegadores interpretem corretamente o código -->
<html lang="pt-br"> <!-- Define o idioma principal da página como português do Brasil -->
<head> <!-- Abertura da "cabeça" do site -->
    <!-- Cabeçalho da página, onde metadados importantes são definidos -->
    <meta charset="UTF-8"> <!-- Configuração de codificação de caracteres UTF-8, para suportar caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuração para tornar o site responsivo em dispositivos móveis -->
    <title>Àrea do estudante</title> <!-- Título da página, visível na aba do navegador -->
</head> <!-- Fechamento da "cabeça" do site -->
<body> <!-- Início do corpo da página, onde o conteúdo principal será mostrado ao usuário -->
    
    <!-- Exibição da logo do projeto -->
    <img src="../img/Logo(CB).png" alt="Logo do site" width="80" height="50"> 
         <!-- Atributo 'src' especifica o caminho da imagem; 'alt' fornece uma descrição alternativa caso a imagem não carregue; 
              'width' e 'height' definem o tamanho em pixels -->

    <!-- Criação de botões que ficarão disponíveis na Área do Estudante -->
    <button>Home</button> <!-- Botão que pode direcionar à página inicial -->
    <button>Sobre Nós</button> <!-- Botão para acessar informações sobre o projeto e os motivos por trás de sua criação -->
    <button>Contatos</button> <!-- Botão para acessar os dados e meios de contato -->
    <button>Entrar</button> <!-- Botão para login de usuários -->
    <button>Cadastrar</button> <!-- Botão para cadastro de novos estudantes, permitindo acesso posterior ao site -->
    
    <hr> <!-- Linha horizontal para separação visual entre os elementos -->

    <div> <!-- Contêiner para agrupar elementos relacionados ao Mural de Acesso do Estudante -->
        <!-- Botão que representa o acesso à área específica do estudante -->
        <button>Área do Estudante</button> 
        <p>Ainda estamos criando essa parte</p> <!-- Mensagem informativa sobre o estado atual da área do estudante -->
        <p>Em breve você poderá ver seus dados, progresso e muito mais!</p> <!-- Aviso sobre recursos futuros disponíveis nessa área -->
    </div> <!-- Fechamento da tag div -->

</body> <!-- Fechamento do corpo do site -->
</html> <!-- Fechamento da tag HTML do site -->
