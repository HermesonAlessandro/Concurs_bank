<!DOCTYPE html> <!-- Declaração do tipo de documento. Especifica que o arquivo segue o padrão HTML5 -->
<html lang="pt-br"> <!-- Define o idioma do documento como português do Brasil -->
<head> <!-- Início da seção "head", onde são configuradas informações sobre a página -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8, garantindo suporte a acentos e caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- Configuração para tornar a página responsiva e se adaptar a diferentes tamanhos de tela -->
    <link rel="stylesheet" href="../css/tela_cadastro.css"> <!-- Importa o arquivo de estilos CSS externo -->
    <title>Cadastro</title> <!-- Define o título da página, que será exibido na aba do navegador -->
</head> <!-- Fim da seção "head" -->
<body class="corpo_site"> <!-- Início do corpo da página, onde todo o conteúdo visível será exibido -->
    
    <header id="fundo_menu"> <!-- Seção do cabeçalho da página, usada para navegação e identidade visual -->
        
        <!-- Logo do site, que funciona como um link para a página inicial -->
        <a href="tela_inicial.html">
            <img id="logo" src="../img/Logo(CB).png" alt="Logo do site" width="80" height="50">
        </a>

        <!-- Área de botões do menu principal -->
        <div class="buttons_menu">
            <a href="tela_inicial.html"><button id="button_home">Home</button></a> <!-- Botão para acessar a página inicial -->
            <a href="tela_sobre_nos.html"><button id="button_sobre">Sobre nós</button></a> <!-- Botão para acessar a página "Sobre nós" -->
            <a href="tela_contato.html"><button id="button_contatos">Contato</button></a> <!-- Botão para acessar a página de contatos -->
        </div>

        <!-- Botão para a página de login -->
        <a href="tela_login.html"><button id="button_entrar">Entrar</button></a>
    </header> <!-- Fechamento do cabeçalho -->

    <div id="fundo_cadastro"></div> <!-- Elemento usado para fundo estilizado da área de cadastro -->
    <br><br> <!-- Quebras de linha para criar espaçamento entre o cabeçalho e o conteúdo principal -->

    <main> <!-- Seção principal do conteúdo da página -->
        <form class="validacao_cadastro" method="post" action="../php/cadastro.php"> 
        <!-- Início do formulário para cadastro. O método "POST" é usado para enviar dados ao servidor -->
        
            <div> <!-- Agrupamento de campos do formulário -->
                
                <!-- Campo de entrada para CPF -->
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF">
                <br>

                <!-- Campo de entrada para nome completo -->
                <label for="nome_completo">Nome Completo:</label>
                <input type="text" id="nome" name="nome_completo" placeholder="Digite seu nome">
                <br>

                <!-- Campo de entrada para idade -->
                <label for="idade">Idade:</label>
                <input type="text" id="idade" name="idade" placeholder="Digite sua idade">
                <br>

                <!-- Campo para seleção do sexo -->
                <label id="texto_sexo" for="sexo">Sexo:</label>
                <select id="sexo" name="sexo">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
                <br>

                <!-- Campo de entrada para email -->
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Digite seu email">
                <br>

                <!-- Campo de entrada para senha -->
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
                <br>

                <!-- Botão para submeter o formulário -->
                <button id="button_se_cadastrar" type="submit">Cadastrar</button>

            </div> <!-- Fechamento da div que agrupa os campos do formulário -->
        </form> <!-- Fechamento do formulário -->
    </main> <!-- Fechamento da seção principal -->

    <!-- Importação do arquivo JavaScript responsável pela validação do formulário -->
    <script src="../js/validacao_cadastro.js" defer></script>

</body> <!-- Fim do corpo da página -->
</html> <!-- Fim do documento HTML -->
