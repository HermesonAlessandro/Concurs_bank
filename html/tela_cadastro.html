<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres para garantir a exibição correta -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Ajusta a visualização para dispositivos móveis -->
    <title>Tela de Cadastro</title> <!-- Título da página -->

    <!-- Importação do Bootstrap para facilitar a estilização e responsividade -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/tela_cadastro.css"> <!-- Link para um arquivo CSS externo -->
</head>
<body>

<!-- Cabeçalho fixo com sombra -->
<header class="header-bg py-1 fixed-top shadow gap-2">
    <div class="container d-flex justify-content-between align-items-center flex-wrap">

        <!-- Logo do site que direciona para a tela inicial -->
        <a href="tela_inicial.html">
            <img src="../img/Logo(CB).png" alt="Logo do site" style="height: 120px;">
        </a>

        <!-- Menu de navegação com botões -->
        <div class="d-flex flex-wrap gap-2">
            <a href="tela_inicial.html" class="btn btn-primary">Home</a>
            <a href="tela_sobre_nos.html" class="btn btn-primary">Sobre nós</a>
            <a href="tela_contato.html" class="btn btn-primary">Contatos</a>
        </div>

        <!-- Botões de navegação para login e cadastro -->
        <div class="d-flex flex-wrap gap-2">
            <a href="tela_login.html" class="btn btn-dark text-primary">Login</a>
            <a href="tela_cadastro.html" class="btn btn-light text-primary">Cadastrar-se</a>
        </div>

    </div>
</header>

<!-- Corpo principal da página -->
<main>
    <!-- Container do formulário de cadastro -->
    <div class="container">
        <div class="form-container">
            <h2 class="text-center text-primary mb-4 flex-wrap">Cadastro</h2>
            
            <!-- Formulário de cadastro -->
            <form id="validacao_cadastro" method="post" action="../php/cadastro.php">

                <!-- Campo para CPF -->
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" name="cpf" id="cpf" class="form-control" placeholder="Digite seu CPF">
                </div>

                <!-- Campo para nome completo -->
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome completo</label>
                    <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite seu nome completo">
                </div>

                <!-- Campo para idade -->
                <div class="mb-3">
                    <label for="idade" class="form-label">Digite sua idade</label>
                    <input type="text" name="idade" id="idade" class="form-control" placeholder="Digite sua idade">
                </div>

                <!-- Campo para seleção do sexo -->
                <div class="mb-3">
                    <label for="sexo" class="form-label">Qual o seu sexo</label>
                    <select id="sexo" name="sexo" class="form-control">
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <!-- Campo para email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Digite seu email">
                </div>

                <!-- Campo para senha -->
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" name="senha" id="senha" class="form-control" placeholder="Digite sua senha">
                </div>

                <!-- Botão de cadastro -->
                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>

                <!-- Link para login caso o usuário já tenha conta -->
                <div class="forgot-password mt-3">
                    <a href="tela_login.html">Já tenho uma conta</a>
                </div>
            </form>
        </div>
    </div>
</main>

<!-- Inclusão de scripts JavaScript -->
<script src="../js/validacao_cadastro.js" defer></script> <!-- Script de validação do cadastro -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap JS -->

</body>
</html>
