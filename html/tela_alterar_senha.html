<!DOCTYPE html>
<html lang="pt-br">
<!-- Define que o documento é HTML5 e especifica o idioma da página como português do Brasil. -->

<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8, permitindo o uso de acentos e caracteres especiais corretamente. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configuração para que a página seja responsiva e adaptável a dispositivos móveis. -->

    <title>Tela alterar senha</title>
    <!-- Define o título da aba do navegador. -->
</head>

<body>
    <header>
        <!-- Início do cabeçalho, geralmente usado para elementos de identidade e navegação do site. -->

        <img src="../img/Logo(CB).png" alt="Logo" width="80" height="50">
        <!-- Exibe o logo da página. O atributo "src" aponta para a imagem e "alt" fornece um texto alternativo caso a imagem não seja carregada. -->

        <a href="tela_inicial.html"><button>Home</button></a>
        <!-- Botão para redirecionar o usuário à página inicial. -->

        <a href="tela_sobre_nos.html"><button>Sobre nós</button></a>
        <!-- Botão para acessar a página "Sobre nós". -->

        <a href="tela_contato.html"><button>Contato</button></a>
        <!-- Botão para acessar a página de contato. -->

        <hr>
        <!-- Linha horizontal para separar visualmente o cabeçalho do restante do conteúdo. -->
    </header>

    <main>
        <!-- Seção principal da página onde está o formulário de alteração de senha. -->

        <form method="post">
        <!-- Início do formulário. O método "post" envia os dados de forma segura ao servidor. -->

            <fieldset>
            <!-- Agrupa os campos do formulário dentro de uma caixa com borda. -->

                <legend>Alterar senha</legend>
                <!-- Define um título para o grupo de campos dentro do fieldset. -->

                <label for="email">Email:</label>
                <!-- Rótulo para o campo de email, indicando sua função. -->

                <input type="email" id="email" name="email" required>
                <!-- Campo para inserir o email. O atributo "required" obriga o usuário a preenchê-lo. -->

                <br><br>
                <!-- Quebra de linha dupla para espaçamento visual entre os campos do formulário. -->

                <label for="Novasenha">Nova senha:</label>
                <!-- Rótulo indicando que esse campo é para digitar a nova senha. -->

                <input type="password" id="novasenha" name="novasenha" required>
                <!-- Campo para digitar a nova senha. O tipo "password" oculta os caracteres digitados por segurança. -->

                <br><br>

                <label for="ConfirmarSenha">Confirmar Senha:</label>
                <!-- Rótulo indicando que esse campo é para confirmar a nova senha. -->

                <input type="password" id="confirmarsenha" name="confirmarsenha" required>
                <!-- Campo para reescrever a senha, garantindo que o usuário digitou corretamente. -->

                <br><br>

                <button type="submit">Alterar</button>
                <!-- Botão para submeter o formulário e realizar a alteração da senha. -->
            </fieldset>
            <!-- Fim do agrupamento dos campos do formulário. -->
        </form>
        <!-- Fim do formulário. -->
    </main>
    <!-- Fim da seção principal da página. -->
     
<p id="rodape_diretos_autorais">&copy; 2025 - Concurs Bank</p>
</body> <!-- Fechamento do corpo do site -->
</html> <!-- Fechamento da tag HTML -->
