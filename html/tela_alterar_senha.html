        <!-- Formulário de alterar senha  -->
        <form id="validacao_alterar_senha" method="post" action="../php/alterar_senha.php">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label> <!-- Campo para inserção do email -->
                <input type="email" name="email" id="email" class="form-control" placeholder="Digite seu email">
            </div>
            <div class="mb-3">
                <label for="nova-senha" class="form-label">Nova senha</label> <!-- Campo para inserção da senha -->
                <input type="password" name="nova-senha" id="nova-senha" class="form-control" placeholder="Digite a sua nova senha">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Confirmar senha</label> <!-- Campo para inserção da senha -->
                <input type="password" name="senha" id="senha" class="form-control" placeholder="Confirme sua senha">
            </div>
            <button type="submit" class="btn btn-primary w-100">Alterar</button> <!-- Botão de submissão do formulário -->
        </form>
    </div>
