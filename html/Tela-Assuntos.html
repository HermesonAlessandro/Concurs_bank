<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- Define o conjunto de caracteres para suportar acentos e caracteres especiais -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Permite que a visualização se adapte a diferentes tamanhos de tela (responsivo) -->

    <title>Tela Assuntos</title>
    <!-- Título da página exibido na aba do navegador -->
</head>
<body>
    <nav>
        <!-- Área do cabeçalho da página, usada para logotipo e navegação -->

        <img src="" alt="Logo">
        <!-- Imagem do logotipo do site; src vazio por enquanto -->

        <button>HOME</button>
        <!-- Botão que representaria a navegação para a página inicial -->

        <button>SOBRE NÓS</button>
        <!-- Botão para navegar até a seção "Sobre Nós" -->

        <button>CONTATO</button>
        <!-- Botão para navegar até a seção de contato -->

        <button>ENTRAR</button>
        <!-- Botão para acessar o login do usuário -->

        <button>CADASTRE-SE</button>
        <!-- Botão para realizar o cadastro -->

        <button>ALTERAR SENHA</button>
        <!-- Botão para alteração de senha -->

        <button>PERFIL</button>
        <!-- Botão para direcionar para o perfil do usuário-->

        <hr>
        <!-- Linha horizontal para separar o menu do conteúdo -->
    </nav>

    <h2>Qual é Assunto?</h2>
    <!-- Título da seção de seleção de assuntos -->

    <form action="/assunto-ti" method="GET">
        <!-- Formulário que envia os assuntos selecionados para o servidor via método GET -->

        <p><button type="submit" name="assunto" value="bd">Banco de Dados</button></p>
        <p><button type="submit" name="assunto" value="redes">Redes de Computadores</button></p>
        <p><button type="submit" name="assunto" value="seguranca">Segurança da Informação</button></p>
        <p><button type="submit" name="assunto" value="desenvolvimento">Desenvolvimento de Software</button></p>
        <p><button type="submit" name="assunto" value="so">Sistemas Operacionais</button></p>
        <p><button type="submit" name="assunto" value="governanca">Governança de TI</button></p>
        <p><button type="submit" name="assunto" value="ia">IA e Big Data</button></p>
        <p><button type="submit" name="assunto" value="nuvem">Computação em Nuvem</button></p>
        <p><button type="submit" name="assunto" value="office">Pacote Office</button></p>
        <p><button type="submit" name="assunto" value="iot">Internet das Coisas</button></p>
    </form>

    <footer>
        <p>&copy; 2025 - Concurs Bank</p>
        <!-- Rodapé com informação de direitos autorais -->
    </footer>
</body>
</html>
